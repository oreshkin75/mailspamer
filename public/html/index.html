<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<form action="" method="POST">
    <input type="submit" name="Send e-mails" value="Send e-mails" />
</form>
<table border="1">
    <thead>
        <th>Message number</th>
        <th>Mail</th>
        <th>Read Status</th>
        <th>Link Status</th>
        <th>URL</th>
        <th>Pic URL</th>
    </thead>
    {{range . }}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.Mail}}</td>
        <td>{{.ReadStatus}}</td>
        <td>{{.LinkStatus}}</td>
        <td>{{.UniqueUrl}}</td>
        <td>{{.UniquePictureUrl}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
